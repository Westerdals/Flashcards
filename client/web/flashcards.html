<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="flashcards.css"/>
    <link rel="stylesheet" href="bootstrap.css"/>

    <title>Flashcards</title>
</head>
<body>
<div class="container">
    <h1>Flashcards</h1>

    <div class="instructions">
        <p></p>
    </div>

    <div class="row center-block">
        <div class="flashcard-container" style="display: table; width: 100%;">
            <div class="flashcard" style="background-color: #f8ecc2; border-radius: 30px; display: table-cell; height: 200px;">
                <div class="front">
                    <p class="keyword"></p>
                </div>
                <div class="back">
                    <p class="description"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="application/dart" src="flashcards.dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
